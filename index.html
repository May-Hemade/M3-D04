<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Books Library</title>
    <style>
        body {
            background-color: rgb(253, 245, 231);
            font-family: 'Times New Roman', Times, serif;
        }

        .in-cart {
            border: 4px solid rgb(105, 61, 10);
        }
    </style>
</head>

<body>
    <h2 class="mt-3"> The Book Shop</h2>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" id="filter-books" class="form-control" placeholder="Search..."
                        aria-label="Search">
                </form>
            </div>
        </div>
    </header>

    <div class="d-flex align-items justify-content-between m-4 p-3">
        <h3>Book List </h3>
        <h3 class="mr-3">Cart Items</h3>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row" id="books-container">

                </div>
            </div>

            <div class="col-2">



                <div class="row" id="cart-container">

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
